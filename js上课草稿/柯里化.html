<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function curry(f, l = f.length) {
			return function(...args) {
				if(args.length >= l) {
					return f(...args)
				} else {
					return curry(f.bind(null, ...args), l - args.length)
				}
			}
		}

		var f = function(x, y, z) {
			return x + y + z
		}
	</script>
</body>
</html>
