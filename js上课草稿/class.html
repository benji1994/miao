<script>
	var Complex = function(r, i) {
		this.real = r
		this.imag = i
	}
	Complex.prototype = {
		constructor: Complex,
		get complexNumber() {
			return this.real + '+' + this.imag + 'i'
		},
		add: function(complex) {
			this.real += complex.real
			this.imag += complex.imag

			return this.complexNumber
		},
		subtraction: function(complex) {
			this.real -= complex.real
			this.imag -= complex.imag

			return this.complexNumber
		},
		multiply: function(complex) {
			this.real *= complex.real
			this.imag *= complex.imag

			return this.complexNumber
		},
		divide: function(complex) {
			this.real /= complex.real
			this.imag /= complex.imag

			return this.complexNumber
		}
	}

			this.c += vector.c
		},

			this.a *= -1
			this.b *= -1

		}

	var Set = function() {
		this.set = Array.from(arguments)
	}

	var Map = function(obj) {
		this.map = obj
	}
	Map.prototype = {
		constructor: Map,

		get: function(key) {
			if(key in this.map) {
				return this.map[key]
			} else {
				return false
			}
		},

		set: function(key, val) {
			this.map[key] = val
		}
	}
