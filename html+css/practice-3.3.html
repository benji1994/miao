<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style>
		.div1 {
			width: 530px;
			height: 250px;
			border: 1px solid;
			margin: auto;
			box-sizing: border-box;
		}
		.div2 {
			width: 530px;
			height: 110px;
			margin: auto;
			box-sizing: border-box;
			overflow: hidden;
			position: relative;
			top: -1px;
		}
		.item {
			width: 100px;
			height: 100px;
			border: 1px solid;
			float: left;
			box-sizing: border-box;
			margin: 5px 3px;
		}
		.item:hover {
			margin-top: -1px;
			background-color: white;
		}
	</style>
</head>
<body>
	<div class="div1"></div>
	<div class="div2">
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
	</div>
</body>
</html>
