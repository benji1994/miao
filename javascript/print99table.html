<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		td{
			border: 1px solid;
			padding: 3px;
		}
	</style>
</head>
<body>
	<script>
		function getTable99() {
			var table = document.createElement("table")

			for(var i = 1; i <= 9; i++) {
				var tr = document.createElement("tr")
				
				for(var j = 1; j <= i; j++) {
					var td = document.createElement("td")

					td.innerHTML = i + " * " + j + " = " + i * j

					tr.appendChild(td)
				}
				table.appendChild(tr)
			}
			return table
		}

		(function init() {
					var body = document.getElementsByTagName("body")[0]
					body.appendChild(getTable99())
		})()
	</script>
</body>
</html>
