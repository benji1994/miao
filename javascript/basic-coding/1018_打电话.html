	<script type="text/javascript">
		function call(cost) {
			
			//实数不能精确表述
			if((cost * 100) % (0.2 * 100)) {
				var cost2 = cost - 0.5;
				time = Math.round(cost2 / 0.2);
				
				console.log(cost + " 元话费由：0.5（首次）+ 0.2 * " + time + " = " + cost + " 元构成。");
				console.log("时长：3（首次）+ " + time + " =「" + (time + 3) + "」分钟（精确到分钟）。");
			} else {
				time = Math.round(cost / 0.2);
				
				console.log(cost + " 元话费由：0.2 * " + time + " = " + cost + "构成。");
				console.log("时长：「" + time + "」（精确到分钟）。");
			}
		}
		(function init() {
			var cost = Number(prompt("请输入话费。"));

			call(cost);
		})();
	</script>
