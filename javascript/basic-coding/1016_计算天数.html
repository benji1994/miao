	<p>点击链接查看，如果看不到结果，请打开控制台。</p>
	<script type="text/javascript">
		function amountDays(month, year) {
			if(month === 2) {
				if(!(year % 400)|| year % 100 && !(year % 4)) {
					console.log(year + " 年 " + month + " 月有「29」天");
				} else {
					console.log(year + " 年 " + month + " 月有「28」天");
				}
			} else if(month === 1 || month === 3 || month === 5 
				|| month === 7 ||month === 8 || month === 10 
				|| month ===  12) {
				console.log(year + " 年 " + month + " 月有「31」天");
			} else {
				console.log(year + " 年 " + month + " 月有「30」天");
			}
		}
		(function init() {
			var year = 100;
			var month = 11;
			amountDays(month, year);
		})();
	</script>
