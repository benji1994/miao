	<script>
		function weishu(number) {
			var m = 10;
			var i = 1;
			do {
				var n = number / m;
				if(n < 1) {
					return i;
				}
				m *= 10;
				i++;
			} while(i < 5);

			return 4;
		}
		function discern(number, i) {
			var ge = number % 10;
			
			if(i === 1) {
				console.log(number + "的位数为：" + i);
				console.log("高位到低位输出为：" + ge);
				return;
			}

			var j = 1;
			var m = 10;
			var arr = [];
			while(j < i) {
				var n = (number - number % m) / m % 10;
				arr.unshift(n);
				m *= 10;
				j++;
			}
			arr.push(ge);
			console.log(number + "的位数为：" + i);
			console.log("高位到低位输出为：" + arr);
		}
		(function init() {
			var number = Number(prompt("请输入数字："));
			if(number <= 0) {
				alert("error: 必须为正整数");
				return;
			}
			discern(number, weishu(number));
		})();
	</script>
