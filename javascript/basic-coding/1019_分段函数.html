	<p>点击链接查看，如果看不到结果，请打开控制台。</p>
	<script>
		function f1(x) {
			console.log(x + 2.5);
		}
		function f2(x) {
			console.log(2 - 1.5 * (x - 3) * (x - 3));
		}
		function f3(x) {
			console.log(x / 2 - 1.5);
		}
		(function init() {
			var x = Number(prompt("请输入数字。"));

			if(x >= 0 && x < 5) {
				f1(x);
			} else if(x >= 5 && x <10) {
				f2(x);
			} else if(x >= 10 && x < 20) {
				f3(x);
			} else {
				console.log("error");
			}
		})();
	</script>
