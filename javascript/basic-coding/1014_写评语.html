	<p>点击链接查看，如果看不到结果，请打开控制台。</p>
	<script type="text/javascript">
		function review(score) {
			if(score >= 90) {
				alert("Excellent");
			} else if(score >= 80 && score < 90) {
				alert("Good");
			} else if(score >= 60 && score < 80) {
				alert("Pass");
			} else {
				alert("Fail");
			}
		}
		(function init() {
			var score = Number(prompt("请输入一个成绩（成绩）。"));

			review(score);
		})();
	</script>
