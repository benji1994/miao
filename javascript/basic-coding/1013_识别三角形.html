	<p>点击链接查看，如果看不到结果，请打开控制台。</p>
	<script type="text/javascript">
		function triangle(a, b, c) {
			if(!(a + b > c && Math.abs(a - b) < c)) {
				alert(a + "," + b + "," + c + ": NO!");
				return;
			}
			if(!(a + c > b && Math.abs(a - c) < b)) {
				alert(a + "," + b + "," + c + ": NO!");
				return;
			}
			if(!(c + b > a && Math.abs(c - b) < a)) {
				alert(a + "," + b + "," + c + ": NO!");
				return;
			}
			if(a === b && a === c && b === c) {
				alert(a + "," + b + "," + c + ": Equilateral!");
				return;
			}

			var arr = [];
			for(var i = 0;i < 3;i++) {
				arr.push(arguments[i]);
			}
			arr.sort(function(a, b) {
				return (a - b);
			});
			if(arr[0] * arr[0] + arr[1] * arr[1] === arr[2] * arr[2]) {
				alert(a + "," + b + "," + c + ": Right!");
				return;
			}

			alert(a + "," + b + "," + c + ": General!");
		}
		(function init() {
			var a = 3;
			var b = 4;
			var c = 5;

			triangle(a, b, c);
		})();
	</script>
