<!-- 题目：完全数。如果一个数的所有小于它的约数之和等于它自己，则它是一个完全数，例如6（1，2，3都是它的约数，它们的和正好为6）。找出100以内所有的完全数 -->
<script>
	console.log("题目：完全数。如果一个数的所有小于它的约数之和等于它自己，则它是一个完全数，例如6（1，2，3都是它的约数，它们的和正好为6）。找出100以内所有的完全数");

	function isCompleteNum(num) {
		var rootNum = Math.sqrt(num);
		var sum = 0;

		for(var i = 1;i <= rootNum;i++) {
			var r = num % i;
			if(!r) {
				var n = num / i;
				
				if(i === n || i === 1) {
					sum += i;
				} else {
					sum += i + n;
				}
			}
		}

		if(sum === num) {
			return true;
		}

		return false;
	}

	for(var i = 2 ;i <= 100;i++) {
		if(isCompleteNum(i)) {
			console.log(i);
		}
	}
</script>

<!-- 题目：判断一个非负整数是否为回文数字，回文是指从左往右与从右往左读是一样的。
例如：12321是回文数。12344321也是回文数。 -->
<script>
	console.log("题目：判断一个非负整数是否为回文数字，回文是指从左往右与从右往左读是一样的。例如：12321是回文数。12344321也是回文数。");

	function numWidth(num) {
		var w = 0;

		if(num < 10) {
			return 1;
		}
		while(num > 1) {
			w++;
			num /= 10;
		}

		return w;
	}

	function isPalindrome(num) {
		var w = numWidth(num);
		var reNum = 0;
		var newNum = num;

		for(var i = 1;i <= w;i++) {
			var mode = 1;
			var digit = newNum % 10;
			for(var j = 0;j < (w - i);j++) {
				mode *= 10;
			}
			reNum += digit * mode;
			newNum = (newNum - digit) / 10
		}

		if(reNum === num) {
			return true;
		}

		return false;
	}

	console.log(isPalindrome(12344321));
</script>

<script>

	function addRecursion(n, pow) {
		if(n === 1) {
			return 1;
		}
		var n1 = n;
		var n2 = addRecursion((n - 1), pow);
		for(var i = 0; i < (pow - 1); i++) {
			n1 *= n1;
		}
		return (n1 + n2);
	}

	var x = addRecursion(4, 1);
	x *= x;
	var y = addRecursion(4, 2);

	console.log(x- y);
</script>

<script type="text/javascript">
	console.log("作业：数列的前n项和，阶乘都使用递归实现一遍");

	//阶乘递归
	function factorial(num) {
		if(num === 1) {
			return 1;
		}

		return num * factorial(num - 1);
	}
	console.log("阶乘：" + factorial(5));

	//数列递归
	function f1(n) {
		if(n === 1) {
			return 1;
		}

		return n + f1(n - 1);
	}
	console.log("数列：" + f1(5));
</script>

<!-- 作业：作用递归实现power函数的优化写法 -->
<script type="text/javascript">
	console.log("作业：作用递归实现power函数的优化写法");

	function power(x, y) {
		var boo = y % 2;

		if(!boo) {
			y = y / 2;
		} else {
			y = (y - 1) / 2;
		}
		
		function pow(x, y) {
			if(y === 1) {
				return x;
			}

			return x * pow(x, y - 1);
		}

		var result = pow(x, y);

		if(!boo) {
			return result * result;
		} else {
			return result * result * x;
		}

	}

	console.log(power(5, 9));
</script>
