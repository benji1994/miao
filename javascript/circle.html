<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		html {
			height: 100%;
		}
		body {
			height: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		div {
			width: 300px;
			height: 300px;
			position: relative;
		}
		span {
			display: block;
			position: absolute;
			background-color: red;
			width: 3px;
			height: 3px;
			border-radius: 50%;
			top: 150px;
			left: 150px;
		}
	</style>
</head>
<body>
	<div>
	<script>
		for(var i = 0; i < 360; i++) {
			document.write("<span style='transform: rotate(" + i + "deg) translateX(300px); background-color: hsl(" + i + ", 170%, 50%);'></span>")
		}
	</script>
    </div>
</body>
</html>
